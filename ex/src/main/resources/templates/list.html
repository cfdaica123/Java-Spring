<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Student List</title>
</head>
<body>
    <h2>Student List</h2>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Last Name</th>
                <th>First Name</th>
                <!-- Thêm các cột khác tùy thuộc vào đối tượng Student -->
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="student : ${students}">
                <td th:text="${student.id}"></td>
                <td th:text="${student.lastName}"></td>
                <td th:text="${student.firstName}"></td>
                <!-- Thêm các cột khác tùy thuộc vào đối tượng Student -->
                <td>
                    <a th:href="@{/students/{id}(id=${student.id})}">View</a>
                    <a th:href="@{/students/{id}/edit(id=${student.id})}">Edit</a>
                    <a th:href="@{/students/{id}/delete(id=${student.id})}">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>
    <a th:href="@{/students/new}">Add Student</a>
</body>
</html>
