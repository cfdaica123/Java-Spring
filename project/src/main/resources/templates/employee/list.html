<!-- src/main/resources/templates/employee/list.html -->
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee List</title>
</head>
<body>

<h2>Employee List</h2>

<a th:href="@{/employees/create}">Create Employee</a>

<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="employee : ${employees}">
        <td th:text="${employee.employeeId}"></td>
        <td th:text="${employee.firstName}"></td>
        <td th:text="${employee.lastName}"></td>
        <td>
            <a th:href="@{/employees/edit/{id}(id=${employee.employeeId})}">Edit</a> |
            <a th:href="@{/employees/delete/{id}(id=${employee.employeeId})}">Delete</a>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
